name: Build, Deploy, and Manage EKS Infra

on:
  workflow_dispatch:
    inputs:
      destroy:
        description: "Destroy infrastructure? (yes/no)"
        required: true
        default: "no"

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./Terraform

      - name: Terraform Plan
        run: terraform plan
        working-directory: ./Terraform

      - name: Terraform Apply/Destroy
        run: |
          if [ "${{ github.event.inputs.destroy }}" = "yes" ]; then
            terraform init -reconfigure
            terraform destroy -auto-approve
          else
            terraform apply -auto-approve
          fi
        working-directory: ./Terraform

      - name: Export kubeconfig
        if: github.event.inputs.destroy == 'no'
        run: aws eks update-kubeconfig --name voting-app-3030 --region ${{ secrets.AWS_REGION }}

  helm:
    needs: [terraform]
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name voting-app-3030 --region ${{ secrets.AWS_REGION }}

      - name: Deploy EBS CSI Driver with Helm
        run: |
          helm repo add eks https://aws.github.io/eks-charts
          helm repo update
          helm upgrade --install aws-ebs-csi-driver eks/aws-ebs-csi-driver \
            --namespace kube-system \
            --set image.repository=602401143452.dkr.ecr.us-west-2.amazonaws.com/eks/aws-ebs-csi-driver
          
          # Wait until all pods are ready
          kubectl wait --namespace kube-system \
            --for=condition=Ready pods \
            --selector app.kubernetes.io/name=aws-ebs-csi-driver \
            --timeout=600s

  docker:
    needs: [helm]
    runs-on: ubuntu-latest
    environment: dev
    strategy:
      matrix:
        service: [vote, result, worker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push ${{ matrix.service }}
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}
          TAG=${{ github.sha }}
          docker build -t $IMAGE:$TAG ./${{ matrix.service }}
          docker push $IMAGE:$TAG

  deploy:
    runs-on: ubuntu-latest
    needs: [docker]
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name voting-app-3030 --region ${{ secrets.AWS_REGION }}

      - name: Deploy Kubernetes Manifests
        run: kubectl apply -f k8s/.

      - name: Verify Deployments Rollout
        run: kubectl rollout status deployment --all -n default

      - name: Get Service Details
        run: kubectl get svc -n default
